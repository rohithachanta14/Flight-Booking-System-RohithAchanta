<!DOCTYPE html>
{%load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/flight.css'%}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Flight Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'admina'%}">Admin </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'about'%}">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link">MyBookings</a>
            </li>
          </ul>
            <div class="d-flex flex-row-reverse bd-highlight">
            {%if user.is_authenticated%}
            <div class="p-2 bd-highlight"><button type="button" class="btn btn-primary btn-dark"><a href="{% url 'logout' %}">Logout</a></button></div>
            {%endif%}
            </div>
        </div>
      </div>
    </nav>

    {% block content %}


    <div>
      <h1 style='text-align:center'>Hello Welcome to Flight Booking</h1>
      <div class="container" style='margin-left:45%;margin-top:5%'>
        <a href="{%url 'loginPage'%}"><button type="button" class="btn btn-primary btn-dark">Login</button></a>
    <a href="{%url 'registerPage'%}"><button type="button" class="btn btn-primary btn-dark">Register</button></a>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
